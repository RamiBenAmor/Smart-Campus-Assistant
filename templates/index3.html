<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <div class="message bot-message">Hi!How can I help you ?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Write Your message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            <button onclick="navigate()">Navigate</button>
            <button onclick="inquire()">Inquire</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("user-input");
        const chatbox = document.getElementById("chatbox");
        const sendBtn = document.querySelector(".input-container button:nth-child(2)");
        const navigateBtn = document.querySelector(".input-container button:nth-child(3)");
        const foundBtn = document.querySelector(".input-container button:nth-child(4)"); // Found button


function showLoadingMessage() {
    const loadingMessage = document.createElement("div");
    loadingMessage.classList.add("message", "bot-message");
    chatbox.appendChild(loadingMessage);
    chatbox.scrollTop = chatbox.scrollHeight;
}
function setButtonState(button, state) {
        if (state === "active") {
            button.classList.add("active");
            button.classList.remove("inactive");
        } else {
            button.classList.add("inactive");
            button.classList.remove("active");
        }
    }
        function sendMessage() {
            const message = inputField.value.trim();
            if (message === "") return;
            inputField.value = '';
    
            const userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = message;
            chatbox.appendChild(userMessage);
            chatbox.scrollTop = chatbox.scrollHeight;
            showLoadingMessage();
            // Vérifier si le bouton "Lost" est actif
         const isnavigateActive = navigateBtn.classList.contains("active");
    
         // En fonction de l'état de "Lost", choisir la route à appeler
        const url = isnavigateActive ? '/chat4' : '/chat5';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.innerText = data.response;
                chatbox.appendChild(botMessage);
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch((error) => {
                console.error('Erreur:', error);
            })
        }
    
        function navigate() {
            setButtonState(navigateBtn, "active");  // Rendre "Lost" actif
            setButtonState(foundBtn, "inactive"); 
            fetch('/navigate', {
            method: 'POST'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erreur lors de la requête lost');
            }
        })
        .catch(error => console.error('Erreur:', error));
    }
        function inquire() {
            setButtonState(foundBtn, "active"); // Rendre "Found" actif
            setButtonState(navigateBtn, "inactive"); // Désactiver "Lost"
            fetch('/inquire', {
            method: 'POST'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erreur lors de la requête found');
            }
        })
        .catch(error => console.error('Erreur:', error));
    }
    function enableAllButtons() {
        setButtonState(navigateBtn, "active");
        setButtonState(foundBtn, "active");
    }
    </script>
    
</body>
</html>
